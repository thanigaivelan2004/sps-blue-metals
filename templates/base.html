<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SPS Blue Metals Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
            background-color: #f4f4f9;
        }

        /* Navbar Styling */
        .navbar {
            background: linear-gradient(to right, #34495e, #2c3e50);
        }

        .navbar-brand {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            color: #ecf0f1 !important;
        }

        .navbar-brand img {
            width: 40px;
            height: auto;
            margin-right: 10px;
        }

        .navbar-nav .nav-link {
            color: #ecf0f1 !important;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            background-color: #f39c12;
            color: white !important;
        }

        .nav-buttons a {
            border: 2px solid #f39c12;
            color: #f39c12 !important;
            margin-left: 10px;
            transition: 0.3s;
            border-radius: 5px;
        }

        .nav-buttons a:hover {
            background-color: #f39c12;
            color: white !important;
        }

        /* Main content */
        main.container-fluid {
            padding: 40px 5vw;
            background-color: white;
            min-height: 90vh;
        }
    </style>
</head>


<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="SPS Blue Metals Logo">
                SPS Blue Metals
            </a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <div class="nav-buttons d-flex ms-auto">
                    <a class="btn btn-outline-light" href="/">Home</a>
                    <a class="btn btn-outline-light" href="/products">Products</a>
                    <a class="btn btn-outline-light" href="/about">About Us</a>
                    <a class="btn btn-outline-light" href="/contact">Contact</a>
                    <a class="btn btn-outline-light" href="/order">Order</a>
                    
                    {% if session['admin_logged_in'] %}
                        <a class="btn btn-outline-light" href="/admin">Admin</a>
                        <a class="btn btn-outline-light" href="/admin-dashboard">Admin Dashboard</a>
                        <a class="btn btn-outline-light" href="/admin-logout">Logout</a>
                    {% elif session['user_logged_in'] %}
                        <a class="btn btn-outline-light" href="/user-dashboard">My Dashboard</a>
                        <a class="btn btn-outline-light" href="/logout">Logout</a>
                    {% else %}
                        <a class="btn btn-outline-light" href="/login">Login</a>
                        <a class="btn btn-outline-light" href="/register">Register</a>
                        <a class="btn btn-outline-light" href="/admin_login">Admin Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="container-fluid">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 1000,
    once: true,
  });
</script>

</body>

</html>
